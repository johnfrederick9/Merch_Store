<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Demon Slayer Website</title>	
	<link rel="icon" href="{% static 'Main/IMAGE/logo1.png' %}">	
	<link rel="stylesheet" href="{% static 'Main/CSS/style.css' %}" type="text/css">
</head>
<body>
	<div id="loader-area">
		<img src="{% static 'Main/IMAGE/tanjiro1.png' %}" alt="nezuko" width="100%", height="100%">
			<div class="loading-text">
				<img src="{% static 'Main/IMAGE/nezuko.gif' %}" alt="nezuko">
			</div>
		<div class="loader"></div>
	</div>
   <section class="front">
	<header>
		<div class="header">
			<nav>
                {% if request.user.is_authenticated %}
				<h3>Hello<br> {{request.user}}</h3>
				{% endif %}
				<ul>
					<li><a href="{% url 'Home' %}">HOME</a></li>
					<li><a href="{% url 'Product' %}">PRODUCTS</a></li>
					<li><a href="{% url 'AboutMe' %}">ABOUT ME</a></li>
					<li><a href="{% url 'AddOns' %}">GALLERY</a></li>
					<button class="btnLogin"><a href="{% url 'Logout' %}">LOGOUT</button></a>
				</ul>
			</nav>
		</div>
</header>
    <video src="{% static 'Main/VIDEO/tanjiro.mp4' %}" autoplay muted loop autoplay></video>
	<div class="body">
	 <br><div class="row">
		<div class="col-2">
			<img src="{% static 'Main/IMAGE/scene5.gif' %} "width="500px" height="500px" >
		</div>
	 <div class="row">
		<div class="col-2">
			<h2><span class="typed-text"></span><span class="cursor">&nbsp;</span></h2>
			<p>When You Feel Like Quitting,<br>Remember Why You Started.
			<a href="{%url 'Product' %}" class="btn">Explore Now &#8594;</a></br>
			</div>
		</div>
	</div>
</section>
</div>
</div>
<script type="text/javascript" src="{% static 'Main/JS/home.js' %}"></script>
<script type="text/javascript" src="{% static 'Main/JS/preloader.js' %}"></script>
</body>
</html>
